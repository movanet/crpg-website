<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="govGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#govGrad)"/>
  <rect width="400" height="250" fill="url(#grid)"/>
  
  <!-- Central building (government/institution) -->
  <g transform="translate(150, 50)">
    <rect x="0" y="40" width="100" height="100" fill="#ffffff" opacity="0.9"/>
    <polygon points="0,40 50,10 100,40" fill="#ffffff"/>
    <circle cx="50" cy="25" r="8" fill="none" stroke="#1976D2" stroke-width="2"/>
    <!-- Pillars -->
    <rect x="15" y="60" width="8" height="60" fill="#E0E0E0"/>
    <rect x="35" y="60" width="8" height="60" fill="#E0E0E0"/>
    <rect x="57" y="60" width="8" height="60" fill="#E0E0E0"/>
    <rect x="77" y="60" width="8" height="60" fill="#E0E0E0"/>
    <!-- Door -->
    <rect x="40" y="90" width="20" height="30" fill="#1976D2"/>
  </g>
  
  <!-- Network nodes representing governance connections -->
  <g opacity="0.8">
    <!-- Central node -->
    <circle cx="200" cy="100" r="15" fill="#ffffff"/>
    <circle cx="200" cy="100" r="10" fill="#1976D2"/>
    
    <!-- Connected nodes -->
    <circle cx="120" cy="80" r="12" fill="#ffffff"/>
    <circle cx="120" cy="80" r="8" fill="#00ACC1"/>
    
    <circle cx="280" cy="80" r="12" fill="#ffffff"/>
    <circle cx="280" cy="80" r="8" fill="#00ACC1"/>
    
    <circle cx="100" cy="140" r="12" fill="#ffffff"/>
    <circle cx="100" cy="140" r="8" fill="#388E3C"/>
    
    <circle cx="300" cy="140" r="12" fill="#ffffff"/>
    <circle cx="300" cy="140" r="8" fill="#388E3C"/>
    
    <circle cx="160" cy="160" r="12" fill="#ffffff"/>
    <circle cx="160" cy="160" r="8" fill="#FFA726"/>
    
    <circle cx="240" cy="160" r="12" fill="#ffffff"/>
    <circle cx="240" cy="160" r="8" fill="#FFA726"/>
    
    <!-- Connection lines -->
    <line x1="200" y1="100" x2="120" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="100" x2="280" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="100" x2="100" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="100" x2="300" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="100" x2="160" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="100" x2="240" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Constitutional Governance
  </text>
</svg>