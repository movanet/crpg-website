<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="climateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#climateGrad)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="40" fill="url(#sunGrad)" opacity="0.8"/>
  
  <!-- Coastal line -->
  <path d="M0,180 Q100,170 200,180 T400,180 L400,250 L0,250 Z" fill="#1976D2" opacity="0.6"/>
  
  <!-- Palm trees representing coastal communities -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="8" height="40" fill="#795548"/>
    <path d="M4,0 Q-10,-10 -15,-5 Q-10,0 4,0 M4,0 Q18,-10 23,-5 Q18,0 4,0 M4,0 Q-5,-15 -10,-12 Q-5,-5 4,0 M4,0 Q13,-15 18,-12 Q13,-5 4,0" fill="#388E3C"/>
  </g>
  
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="6" height="30" fill="#795548"/>
    <path d="M3,0 Q-8,-8 -12,-4 Q-8,0 3,0 M3,0 Q14,-8 18,-4 Q14,0 3,0 M3,0 Q-4,-12 -8,-10 Q-4,-4 3,0 M3,0 Q10,-12 14,-10 Q10,-4 3,0" fill="#388E3C"/>
  </g>
  
  <!-- Houses representing communities -->
  <g transform="translate(50, 160)">
    <rect x="0" y="10" width="30" height="20" fill="#8D6E63"/>
    <polygon points="0,10 15,0 30,10" fill="#D84315"/>
    <rect x="10" y="15" width="10" height="10" fill="#FFE082"/>
  </g>
  
  <g transform="translate(300, 155)">
    <rect x="0" y="10" width="25" height="18" fill="#8D6E63"/>
    <polygon points="0,10 12.5,0 25,10" fill="#D84315"/>
    <rect x="8" y="14" width="8" height="8" fill="#FFE082"/>
  </g>
  
  <!-- Wave to show rising sea levels -->
  <path d="M0,200 Q50,195 100,200 T200,200 T300,200 T400,200" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Climate Adaptation
  </text>
</svg>