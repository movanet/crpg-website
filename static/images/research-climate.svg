<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ocean waves -->
  <path d="M0 180 Q50 160 100 180 T200 180 T300 180 T400 180 L400 300 L0 300 Z" fill="#4682B4" opacity="0.8"/>
  <path d="M0 200 Q50 180 100 200 T200 200 T300 200 T400 200 L400 300 L0 300 Z" fill="#1E90FF" opacity="0.6"/>
  
  <!-- Island/coastal area -->
  <ellipse cx="200" cy="180" rx="120" ry="30" fill="#8B7355"/>
  <ellipse cx="200" cy="175" rx="115" ry="28" fill="#DEB887"/>
  
  <!-- Palm trees -->
  <g transform="translate(150, 140)">
    <rect x="-3" y="0" width="6" height="40" fill="#8B4513"/>
    <path d="M0 0 L-20 -10 L-15 0 L-25 -5 L-20 5 L-30 0 L-20 10 L-25 5 L-15 15 L-20 10 L-10 20 L-15 15 L-5 20 L-10 15 L0 20 L10 15 L5 20 L15 15 L10 20 L20 10 L15 15 L25 5 L20 10 L30 0 L20 5 L25 -5 L15 0 L20 -10 L0 0" fill="#228B22"/>
  </g>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="35" fill="#FFD700"/>
  <g transform="translate(320, 80)">
    <path d="M0 -45 L0 -55 M32 -32 L38 -38 M45 0 L55 0 M32 32 L38 38 M0 45 L0 55 M-32 32 L-38 38 M-45 0 L-55 0 M-32 -32 L-38 -38" stroke="#FFD700" stroke-width="3"/>
  </g>
  
  <!-- Thermometer (climate indicator) -->
  <g transform="translate(80, 100)">
    <rect x="-10" y="0" width="20" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="10"/>
    <rect x="-6" y="20" width="12" height="56" fill="#FF0000" rx="6"/>
    <circle cx="0" cy="80" r="12" fill="#FF0000"/>
    <text x="0" y="-10" font-family="Arial" font-size="12" text-anchor="middle">+2Â°C</text>
  </g>
  
  <!-- Rising water level indicator -->
  <g transform="translate(350, 140)">
    <path d="M0 0 L0 60" stroke="#000000" stroke-width="2"/>
    <path d="M-5 0 L5 0 M-5 20 L5 20 M-5 40 L5 40 M-5 60 L5 60" stroke="#000000" stroke-width="2"/>
    <path d="M10 10 L20 0 L20 20 Z" fill="#FF0000"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000080">Climate Adaptation Research</text>
</svg>