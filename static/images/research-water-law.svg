<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#E3F2FD"/>
  
  <!-- Water waves -->
  <path d="M0 200 Q50 180 100 200 T200 200 T300 200 T400 200 L400 300 L0 300 Z" fill="#1976D2" opacity="0.8"/>
  <path d="M0 220 Q50 200 100 220 T200 220 T300 220 T400 220 L400 300 L0 300 Z" fill="#1565C0" opacity="0.6"/>
  
  <!-- Legal document icon -->
  <g transform="translate(150, 80)">
    <!-- Document -->
    <rect x="0" y="0" width="100" height="120" fill="#FFFFFF" stroke="#424242" stroke-width="2" rx="5"/>
    
    <!-- Document lines -->
    <line x1="15" y1="25" x2="85" y2="25" stroke="#757575" stroke-width="2"/>
    <line x1="15" y1="40" x2="85" y2="40" stroke="#757575" stroke-width="2"/>
    <line x1="15" y1="55" x2="85" y2="55" stroke="#757575" stroke-width="2"/>
    <line x1="15" y1="70" x2="85" y2="70" stroke="#757575" stroke-width="2"/>
    <line x1="15" y1="85" x2="60" y2="85" stroke="#757575" stroke-width="2"/>
    
    <!-- Legal scale -->
    <g transform="translate(50, 90)">
      <path d="M0 0 L-15 -10 L15 -10 Z" fill="#FFC107"/>
      <rect x="-1" y="-10" width="2" height="15" fill="#795548"/>
      <path d="M-20 5 L20 5" stroke="#795548" stroke-width="2"/>
      <circle cx="-15" cy="5" r="3" fill="#795548"/>
      <circle cx="15" cy="5" r="3" fill="#795548"/>
    </g>
  </g>
  
  <!-- Water drop -->
  <g transform="translate(320, 100)">
    <path d="M0 0 Q-15 -30 0 -40 Q15 -30 0 0" fill="#2196F3" opacity="0.7"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Water Law Research</text>
</svg>