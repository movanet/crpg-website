<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <pattern id="wavePattern" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q25,5 50,10 T100,10" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#waterGrad)"/>
  
  <!-- Wave patterns -->
  <rect width="400" height="250" fill="url(#wavePattern)"/>
  
  <!-- Document icon -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="100" height="130" fill="#ffffff" rx="5" opacity="0.9"/>
    <rect x="10" y="20" width="80" height="2" fill="#1976D2"/>
    <rect x="10" y="30" width="80" height="2" fill="#1976D2"/>
    <rect x="10" y="40" width="60" height="2" fill="#1976D2"/>
    <rect x="10" y="50" width="80" height="2" fill="#1976D2"/>
    <rect x="10" y="60" width="50" height="2" fill="#1976D2"/>
    <rect x="10" y="70" width="80" height="2" fill="#1976D2"/>
    <!-- Water droplet on document -->
    <path d="M50,90 Q50,85 45,80 Q40,85 40,90 Q40,100 50,100 Q60,100 60,90 Q60,85 55,80 Q50,85 50,90" fill="#64B5F6" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Water Law Policy
  </text>
</svg>