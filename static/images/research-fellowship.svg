<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E35B1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E57C2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#fellowGrad)"/>
  
  <!-- Central lightbulb representing research and ideas -->
  <g transform="translate(200, 80)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="60" fill="url(#glowGrad)"/>
    
    <!-- Lightbulb -->
    <path d="M0,-30 Q-20,-30 -20,-10 Q-20,10 -10,20 L-10,30 L10,30 L10,20 Q20,10 20,-10 Q20,-30 0,-30" 
          fill="#ffffff" opacity="0.9"/>
    <!-- Base -->
    <rect x="-10" y="30" width="20" height="10" fill="#E0E0E0"/>
    <line x1="-8" y1="33" x2="8" y2="33" stroke="#9E9E9E" stroke-width="1"/>
    <line x1="-8" y1="36" x2="8" y2="36" stroke="#9E9E9E" stroke-width="1"/>
    
    <!-- Filament -->
    <path d="M0,-15 Q-5,-10 0,-5 Q5,0 0,5 Q-5,10 0,15" 
          stroke="#FFA726" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Books/Research materials -->
  <g transform="translate(100, 140)" opacity="0.8">
    <rect x="0" y="0" width="40" height="50" fill="#1976D2" transform="rotate(-10 20 25)"/>
    <rect x="5" y="5" width="30" height="3" fill="#ffffff" transform="rotate(-10 20 25)"/>
    <rect x="10" y="0" width="40" height="50" fill="#00ACC1" transform="rotate(-5 30 25)"/>
    <rect x="15" y="5" width="30" height="3" fill="#ffffff" transform="rotate(-5 30 25)"/>
    <rect x="20" y="0" width="40" height="50" fill="#388E3C"/>
    <rect x="25" y="5" width="30" height="3" fill="#ffffff"/>
  </g>
  
  <!-- People silhouettes representing fellows -->
  <g opacity="0.7">
    <ellipse cx="280" cy="150" rx="15" ry="20" fill="#ffffff"/>
    <circle cx="280" cy="125" r="10" fill="#ffffff"/>
    
    <ellipse cx="320" cy="155" rx="12" ry="18" fill="#ffffff"/>
    <circle cx="320" cy="132" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="350" cy="60" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="80" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="320" cy="40" r="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Research Fellowship Program
  </text>
</svg>